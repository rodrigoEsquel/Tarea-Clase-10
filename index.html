<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
    <title>Simon-Dice</title>
</head>

<body class="p-0 m-0">
    <nav></nav>
    <div class="container vh-100 vw-100 p-0">
        <div class="row bg-secondary rounded">
            <div id="nivel" class="col alert alert-secondary m-2 text-center fs-5">Nivel:</div>
            <div id="display" class="col alert alert-secondary m-2 text-center fs-5"></div>
            <button id="start" class="col btn btn-dark m-2 text-center fs-5">Iniciar</button>
        </div>
        <div class="row justify-content-center m-5">
            <div class="col-4 alert-secondary rounded border border-dark border-3">
                <div class="row">
                    <button id="boton-1" class="boton col bg-primary rounded border border-dark border-3 m-1 ratio ratio-1x1 d-flex align-self-center fs-1">1</button>
                    <button id="boton-2" class="boton col bg-warning rounded border border-dark border-3 m-1 ratio ratio-1x1 d-flex align-self-center fs-1">2</button>
                </div>
                <div class="row">
                    <button id="boton-3" class="boton col bg-danger rounded border border-dark border-3 m-1 ratio ratio-1x1 d-flex align-self-center fs-1">3</button>
                    <button id="boton-4" class="boton col bg-success rounded border border-dark border-3 m-1 ratio ratio-1x1 d-flex align-self-center fs-1">4</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="index-test.js"></script>
</body>

</html>
